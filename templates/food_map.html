{% extends 'base.html' %}

{% block style %}
<style>
    .product {
        display: flex;
        flex-direction: column;
        height: 50vh;
    }

    .product__image {
        width: 100%;
        height: 45%;
        object-fit: cover;
    }

    .section-header {
        border-left: 1.5vw solid orange;
        padding: 1vw 2vw;
        margin: 1vw 0;
    }
</style>
{% endblock %}


{% block main %}
<main class="container">
    <div class="row mb-3">
        <div class="col-4">
            <select name="slDMTP_MA" id="slDMTP_MA" class="form-control">
                <option value="">Tất cả</option>
                {% for dmtp in dmtp_list %}
                <option value="{{ dmtp.DMTP_MA }}">{{ dmtp.DMTP_TEN }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-12">
            <h1 class="section-header">Danh mục: <span class="text-success">{{ target_dmtp.DMTP_TEN }}</span> ({{custom_food_list | count}})</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="shadow" id="map" style="height:90vh"></div>
        </div>
    </div>
</main>
{% endblock %}

{% block script %}
<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Mapbox -->
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

<script>
    mapboxgl.accessToken = "pk.eyJ1IjoidnVseXRoaWVuYW5oIiwiYSI6ImNrZXlhNXd3ZDBkb2Myd3AzYWRxaXhodnIifQ.de-6twccJ_8Jte2Iy5xVqg";

    function successLocation(position) {
        setupMap([position.coords.longitude, position.coords.latitude]);
    }

    function errorLocation() {
        setupMap([105.7225509, 10.0342696]);
    }

    navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {
        enableHighAccuracy: true
    });

    function setupMap(center) {
        var map = new mapboxgl.Map({
            container: "map",
            style: "mapbox://styles/mapbox/streets-v11",
            center: center,
            zoom: 10,
        });

        {%for food in custom_food_list %}
        var marker{{ food.TP_MA }} = new mapboxgl.Marker()
        .setLngLat([{{ food.latitude }}, {{ food.longitude }}])
        .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
            .setHTML(
                `
                <a href="/thuc-pham/{{food.TP_MA}}" style="text-decoration: none">
                    <div>
                        <h6>Thông tin</h6>
                        <p>Danh mục: {{ food.DMTP_TEN }}<p>
                        <p>Số lượng: {{ food.TP_SO_LUONG}} {{ food.DMDVT_TEN}}</p>
                        <p>Ngày bán: {{ food.TP_NGAY_BAN }}<p>
                    </div>
                </a>
                `
            ))
        .addTo(map);
        {% endfor %}

        // Add geolocate control to the map.
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
    }

    document.querySelector('#slDMTP_MA').addEventListener("change", function(e) {
        let { value } = e.target;
        console.log({ value });
        window.location.href = "/food-map?dmtp_ma=" + value;
    });

</script>
{% endblock %}
